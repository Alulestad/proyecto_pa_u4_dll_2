<!DOCTYPE html>
<!--voy a trabajar con HTML5-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--hacemos referencia a la libreria de timemylife-->
<head>
	<!--va ir la metadata, lo que el usiario no ve-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/personas/insertar}" th:object="${persona}" th:method="POST">
		<!--va ir los elementos html-->
		<table>
			<tr>
				<td>
					<label>
						Nombre:
					</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${persona.nombre}">

				</td>
			</tr>
			<tr>
				<td>
					Apellido:
				</td>
				<td>
					<input type="text" id="apellido" th:field="${persona.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					Cedula:
				</td>
				<td>
					<input type="text" id="cedula" th:field="${persona.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					Genero:
				</td>
				<td>
					<input type="text" id="genero" th:field="${persona.genero}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
