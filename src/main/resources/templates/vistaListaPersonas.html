<!DOCTYPE html>
<!--voy a trabajar con HTML5-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--hacemos referencia a la libreria de timemylife-->

<head>
	<!--va ir la metadata, lo que el usiario no ve-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>CÃ©dula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Genero</th>
				<th>Borrar</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/borrar/{id}(id=${persona.id})}" th:object="${persona}"
						th:method="DELETE">
						<!--para que pueda borrar por el id-->
						<input type="submit" value="Borrar" class="btn btn-outline-primary">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/buscarPorId/{id}(id=${persona.id})}" th:object="${persona}"
						th:method="GET">
						<input type="submit" value="Editar" class="btn btn-outline-warning">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
